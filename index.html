<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入字体图标 -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>File Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="top_bar">
        <!-- 返回按钮 -->
        <div class="back">
          <i class="fa fa-chevron-left"></i>
        </div>
        <!-- 标题 -->
        <span class="content">File Manager</span>
        <!-- 菜单按钮 -->
        <div class="menu">
          <i class="fa fa-bars"></i>
        </div>
      </div>
      <!-- 搜索栏 -->
      <div class="search">
        <!-- 用来制作渐变边框以及搜索icon的容器 -->
        <div class="input_out">
          <i class="fa fa-search"></i>
        </div>
        <!-- 输入框 -->
        <input
          class="input"
          type="text"
          placeholder="let’s clean and manage you files "
        />
      </div>
      <!-- 文件夹 -->
      <div class="files">
        <div class="file_orange">
          <div class="file_icon_container">
            <div class="file_icon"></div>
          </div>
          <span class="name">Documents</span>
          <span class="folder">144 folders</span>
        </div>
        <div class="file_pupple">
          <div class="file_icon_container">
            <div class="file_icon_blue"></div>
          </div>
          <span class="name">Documents</span>
          <span class="folder">144 folders</span>
        </div>
      </div>
      <!-- 进度条 -->
      <div class="progress">
        <div class="left">
          <!-- 拟态圆形和圆环 -->
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
          <div class="circle5"></div>
          <div class="circle6"></div>
          <div class="circle7"></div>
        </div>
        <div class="right">
          <div class="line">
            <span class="toggle">
              <div class="big blue"><div class="small"></div></div>
            </span>
            <span class="text">Phone memory</span>
          </div>
          <span class="used">Used 10GB || Free 26GB</span>
          <div class="margin"></div>
          <div class="line">
            <span class="toggle">
              <div class="big"><div class="small"></div></div>
            </span>
            <span class="text">External memory</span>
          </div>
          <span class="used">Used 10GB || Free 26GB</span>
        </div>
      </div>
      <div class="items">
        <div class="item item1">
          <div class="icon_container">
            <div class="icon"></div>
          </div>
          <span class="item_text">
            <span class="item_name">Image</span>
            <span class="num_item">188 items</span>
          </span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="item item2">
          <div class="icon_container">
            <div class="icon"></div>
          </div>
          <span class="item_text">
            <span class="item_name">Document</span>
            <span class="num_item">124 items</span>
          </span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </body>
</html>
